<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
    <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
   .update:hover {
   color:  #f2f2f2;
   font-size: 1.5em;
   box-shadow: inset 0 0 15px rgba(0,0,0,0.6)
}
    </style>
<body>
{% extends "base.html" %}

{% block content %}
<center>

    <h1 style="color:blue;">Edit Employee</h1>

        <form method="POST" action="{{ url_for('edit_employee', employee_id=employees[0]) }}">

        <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ employees[1] }}" required>
        </div>
        <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ employees[2] }}" required>
        </div>
        <div>
        <label for="employee_post">Post:</label>
        <input type="text" id="employee_post" name="employee_post" value="{{ employees[3] }}" required>
        </div>
        <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" value="{{ employees[4] }}" required>
        </div>
        <div>
        <strong><input class="update" style="color:Navy;" type="submit" value="Update Employee"></strong>
        </div>
    </form>



<!--    <a href="{{ url_for('employee_list') }}">Back to Employee List</a>-->

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
{% endblock %}
 </center>

</body>
</html>
